<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product List</title>
  <link rel="stylesheet" href="index.css" />
  <script type="module" src="index.js" defer></script>
</head>
<body>
  <div class="container">

    <h1>Our Products</h1>

    <input type="text" id="searchInput" placeholder="Search products..." />

    <div class="filter-buttons">
      <button class="filter-btn active" data-category="all">All</button>
      <button class="filter-btn" data-category="Apparel">Apparel</button>
      <button class="filter-btn" data-category="Electronics">Electronics</button>
      <button class="filter-btn" data-category="Home Appliances">Home Appliances</button>
    </div>

    <div class="sort-container">
      <label for="sortSelect">Sort by:</label>
      <select id="sortSelect">
        <option value="default">Default</option>
        <option value="price-low-high">Price: Low to High</option>
        <option value="price-high-low">Price: High to Low</option>
        <option value="name-asc">Name: A to Z</option>
        <option value="name-desc">Name: Z to A</option>
      </select>
    </div>

    <nav class="top-nav">
      <a href="#" class="nav-link active" id="allProductsLink">All Products</a>
      <a href="#" class="nav-link" id="favouritesLink">‚ù§Ô∏è Favourites</a>
      <a href="#" class="nav-link" id="cartLink">üõí Cart</a>
    </nav>

    <div class="product-grid"></div>
    <div class="favourite-grid hide"></div>
    <div class="cart-grid hide"></div>

  </div>
</body>
</html>
