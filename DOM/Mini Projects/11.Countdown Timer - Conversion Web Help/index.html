<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="index.js"></script>
</head>
<body>
    <div class="countdown-container">
        <h1 class="heading">Time Till 3 July 2025.</h1>
        <div class="timer">
          <div class="time-box">
            <span id="days">00</span>
            <small>Days</small>
          </div>
          <div class="time-box">
            <span id="hours">00</span>
            <small>Hours</small>
          </div>
          <div class="time-box">
            <span id="minutes">00</span>
            <small>Minutes</small>
          </div>
          <div class="time-box">
            <span id="seconds">00</span>
            <small>Seconds</small>
          </div>
        </div>
      </div>
</body>
</html>
