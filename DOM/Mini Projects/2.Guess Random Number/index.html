<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Random Number</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="index.js"></script>
</head>
<body>
    <div class="container">
        <h1>Number guessing game</h1>
        <p>Try and guess a number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
        <br>
        <form class="form">
            <label for="guessfield" id="guess">Guess a Number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" value="Submit Guess" id="subt" class="guessSubmit">
        </form>
        
        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult"></span></p>
            <p class="lowOrHi"></p>
            <span class="guessInfo"></span>
            <span class="newGame"></span>
        </div>
    </div>
</body>
</html>
