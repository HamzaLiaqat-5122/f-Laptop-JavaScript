<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brackets Logic</title>
</head>

<body>

  <script>
    // You are given an array of characters, each being one of the following brackets:

    // ['(', ')', '{', '}', '[', ']']

    // Write a function to return true if the brackets are validly balanced, and false otherwise.


    function isValid(brackets) {
      const array = [];

      for (let i = 0; i < brackets.length; i++) {
        let ch = brackets[i];

        if (ch === "(" || ch === "[" || ch === "{") {
          array.push(ch);
        } else {
          if (array.length === 0) return false;

          const last = array[array.length - 1];
          // console.log(array);
          // console.log("ch",ch)
          // console.log("last",last)
          if (
            (ch === ")" && last === "(") ||
            (ch === "]" && last === "[") ||
            (ch === "}" && last === "{")
          ) {
            array.pop();
          } else {
            return false;
          }
        }
      }
      return array.length === 0;
    }

    // Examples (in your style):

    console.log(isValid(["(", "[", "{", "}", "]", ")"])); // true
    console.log(isValid(["(", "[", "]", ")"])); // true
    console.log(isValid(["(", "[", ")", "]"])); // false
    console.log(isValid(["[", "(", "]", ")"])); // false
    console.log(isValid(["{", "[", "(", ")", "]", "}"])); // true
  </script>
</body>

</html>
